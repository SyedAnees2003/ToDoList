<!DOCTYPE html>
<html lang="en">
<head>
<title>To-Do List</title>
<style>
  body {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Sans';
    background-color: #f5f2f2f8;
    padding: 40;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh;
  }

  .todo-container {
    background-color: #edeaea;
    
    border-radius: 8px;
    box-shadow: 10px 4px 8px rgba(16, 15, 15, 0.955);
    padding: 0px;
    width: 300px;
  }

  .todo-item {
    width: 200px;
    display: flex;
    align-items: left;
    justify-content: space-between;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #090909;
  }

  .todo-item input[type="checkbox"] 

  .todo-input {
    width: 80%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .delete-button {
    background-color: #f44336;
    border: none;
    color: white;
    padding: 5px 6px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 10px;
    border-radius: 4px;
   }
</style>
</head>
<body>
  <div id="todo-container">
    <h1><u> To-Do List :</u></h1>
    <ul id="todo-list">
      <li class="todo-item">
        <input type="checkbox">
        <span>AWS Course</span>
        <button class="delete-button">Delete</button>
      </li>
      <li class="todo-item">
        <input type="checkbox">
        <span>IBM Project</span>
        <button class="delete-button">Delete</button>
      </li>
      <li class="todo-item">
        <input type="checkbox">
        <span>Codsoft</span>
        <button class="delete-button">Delete</button>
      </li>
    </ul>
      <input type="text" id="new-item" placeholder="Add new item">
      <button style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande' ; background-color: rgb(254, 252, 252) ;color: rgba(250, 10, 10, 0.993)"; class="btn btn-outline-primary" id="add-button">Add</button>
    
  </div>

<script>
const addButton = document.getElementById('add-button');
const newItemInput = document.getElementById('new-item');
const todoList = document.getElementById('todo-list');

addButton.addEventListener('click', () => {
  const newItemText = newItemInput.value.trim();
  if (newItemText !== '') {
    const newItem = document.createElement('li');
    newItem.className = 'todo-item';
    newItem.innerHTML = `
      <input type="checkbox">
      <span>${newItemText}</span>
      <button class="delete-button">Delete</button>
    `;
    const deleteButton = newItem.querySelector('.delete-button');

    deleteButton.addEventListener('click', () => {
      todoList.removeChild(newItem);
    });

    todoList.appendChild(newItem);
    newItemInput.value = '';
  }
});
const deleteButtons = document.querySelectorAll('.delete-button');

deleteButtons.forEach((button) => {
  button.addEventListener('click', () => {
    // Get the parent element of the button, which is the todo item
    const todoItem = button.parentElement;
    // Remove the todo item from the todo list
    todoList.removeChild(todoItem);
  });
});
</script>
</body>
</html>
